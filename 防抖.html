<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ipt">

    <script type="text/javascript" >
        const oipt = document.getElementById('ipt')

        function center(e){
            console.log('核心代码',this,e);
            
        }

        oipt.oninput = fd(center,500)
        

        function fd(fn,time){
            let timer = null
            return function(e){
                clearTimeout(timer)
                timer = setTimeout(()=>{
                    fn.call(this,e)
                },time)
            }
        }
    </script>
</body>
</html>
